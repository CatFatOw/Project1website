<!DOCTYPE html>
<html>

<head>
  <title>Website Page Design</title>
</head>

<body>
  <div class="hero">
    <div class="parallax-background"></div>
    <div class="navbar">
      <a href="https://idahofallstigers.org/">
        <img src="./Images/IF.png" class="logo">
      </a>


      <a href="take a tour.html"><button type="button"> Take A Tour </button></a>
    </div>
    <div class="content">
      <small>Welcome To My</small>
      <h1>Personal<br>Website</br></h1>
    </div>

    <div class="side-bar">
      <img src="./Images/menu.png" class="menu">


      <div class="social-links">
        <img src="./Images/fb.png">
        <img src="./Images/ig.png">
        <img src="./Images/tw.png">
      </div>

      <div class="Useful-links">
        <img src="./Images/share.png">
        <img src="./Images/info.png">
      </div>
    </div>
    <div class="bubbles">
      <img src="./Images/bprp.jpg">
      <img src="./Images/bprp.jpg">
      <img src="./Images/bprp.jpg">
      <img src="./Images/bprp.jpg">
      <img src="./Images/bprp.jpg">
      <img src="./Images/bprp.jpg">
      <img src="./Images/bprp.jpg">
    </div>
  </div>

  <style>
    .vt {
      position: absolute;
      right: 80px;
      bottom: 40px;
    }

    * {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .hero {
      width: 100%;
      height: 100vh;
      background-image: url(./Images/Nubula.jpg);
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: left;
      cursor: pointer;
      opacity: 0.8;
    }

    .logo:hover {
      opacity: 1.2;
    }

    .navbar {
      width: 85%;
      height: 15%;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    button {
      color: #fbfcfd;
      padding: 10px 25px;
      background: transparent;
      border: 1px solid #fff;
      border-radius: 20px;
      outline: none;
      cursor: pointer;
      opacity: 0.8;
    }

    button:hover {
      opacity: 1.2;
    }




    .content {
      color: #fbfcfd;
      position: absolute;
      top: 50%;
      left: 8%;
      transform: translateY(-50%);
      z-index: 2;
    }

    h1 {
      font-size: 80px;
      margin: 10px 0 30px;
      line-height: 80px;
    }

    .side-bar {
      width: 50px;
      height: 100vh;
      background: linear-gradient(#00545d, #000729);
      position: absolute;
      right: 0;
      top: 0;
    }

    .menu {
      display: block;
      width: 25px;
      margin: 40px auto 0;
      cursor: pointer;
    }

    .social-links img,
    .useful-links img {
      width: 25px;
      margin: 5px auto;
      cursor: pointer;
    }

    .social-links {
      width: 50px;
      text-align: center;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }

    .useful-links {
      width: 50px;
      text-align: center;
      position: absolute;
      bottom: 30px;
    }

    .bubbles img {
      width: 50px;
      animation: bubble 7s linear infinite;
    }

    .bubbles {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-around;
      position: absolute;
      bottom: -70px;
    }
