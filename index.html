  <style>
    .vt {
      position: absolute;
      right: 80px;
      bottom: 40px;
    }

    * {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .hero {
      width: 100%;
      height: 100vh;
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
      margin: 0;
      /* Add this line to remove default margin */
    }

    .logo {
      width: 130px;
      height: 140px;
      margin: left;
      cursor: pointer;
      opacity: 0.85;
    }

    .logo:hover {
      opacity: 1.5;
    }

    .navbar {
      width: 85%;
      height: 15%;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;

    }


    button {
      padding: 15px 30px;
      /* Increase the padding as desired */
      font-size: 25px;
      /* Increase the font size as desired */
      color: #fbfcfd;
      padding: 10px 25px;
      background: transparent;
      border: 1px solid #fff;
      border-radius: 20px;
      outline: none;
      cursor: pointer;
      opacity: 0.9;
    }

    button:hover {
      opacity: 1.5;
    }




    .content {
      color: #fbfcfd;
      position: absolute;
      top: 50%;
      left: 8%;
      transform: translateY(-50%);
      z-index: 2;
    }

    h1 {
      font-size: 80px;
      margin: 10px 0 30px;
      line-height: 80px;
    }



    .menu {
      display: block;
      width: 25px;
      margin: 40px auto 0;
      cursor: pointer;
    }



    .bubbles img {
      width: 50px;
      animation: bubble 7s linear infinite;
    }

    .bubbles {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-around;
